<div class="main d-flex justify-content-center">
  <div
    class="row row-cols-1 row-cols-md-3 g-4 m-5 p-0"
    style="width: 90vw"
    *ngIf="!open; else list"
  >
    <div class="col " *ngFor="let singlePlant of plantService.getAll()">
      <div class="card rounded-3">
        <img
          src="{{ singlePlant.img }}"
          class="card-img-top"
          alt="..."
          (click)="dettaglio(singlePlant)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ singlePlant.name }}</h5>
          <p class="card-text">{{ singlePlant.descrizione }}</p>
          <div class="d-flex justify-content-between">
            <a routerLink="/home" class="card-text"
              ><small class="text-muted">Back to home</small></a
            >
            <button class="card-text bottone" (click)="dettaglio(singlePlant)">
              <small class="text-muted">Dettaglio</small>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #list>
    <app-plant-detail
      *ngIf="open"
      [selectedPlant]="selectedPlant"
      (close)="close()"
    ></app-plant-detail>
  </ng-template>
</div>
