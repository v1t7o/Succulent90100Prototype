<div class="row row-cols-1 row-cols-md-3 g-4 p-5" style="width: 70rem;" *ngIf="!selectedPlant; else list">
  <div class="col" *ngFor="let singlePlant of plantList">
    <div class="card">
      <img src="{{ singlePlant.img }}" class="card-img-top" alt="..." (click)="dettaglio(singlePlant)" />
      <div class="card-body">
        <h5 class="card-title">{{ singlePlant.name }}</h5>
        <p class="card-text">{{ singlePlant.descrizione }}</p>
        <div class="d-flex justify-content-between">
        <a routerLink="/home" class="card-text"
          ><small class="text-muted">Back to home</small></a
        >
        <button class="card-text bottone" (click)="dettaglio(singlePlant)">
          <small class="text-muted">Dettaglio</small>
        </button>
      </div>
      </div>
    </div>
  </div>
</div>


<ng-template #list>
<app-plant-detail *ngIf="selectedPlant"
  [selectedPlant]="selectedPlant"
></app-plant-detail>
</ng-template>
